<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container d-flex justify-content-center mt-5">
      <form class="w-25 needs-validation" id="form" novalidate>
        <div class="form-group my-3">
          <label for="email" class="mb-1">Email</label>
          <input type="email" class="form-control" id="email" required />
          <div class="valid-feedback">Perfeito!</div>
          <div class="invalid-feedback">
            Por favor, forneça um endereço e-mail válido.
          </div>
        </div>

        <div class="form-group my-3">
          <label for="subject" class="mb-1">Assunto</label>
          <input type="text" class="form-control" id="subject" required />
          <div class="valid-feedback">Perfeito!</div>
          <div class="invalid-feedback">Por favor, forneça um assunto.</div>
        </div>

        <div class="form-group my-3">
          <label for="message" class="mb-1">Mensagem</label>
          <textarea
            class="form-control"
            id="message"
            minlength="20"
            rows="4"
            required
          ></textarea>
          <div class="valid-feedback">Perfeito!</div>
          <div class="invalid-feedback">
            A mensagem tem de ter pelo menos 20 caracteres.
          </div>
        </div>

        <div class="d-flex justify-content-between pt-2">
          <button type="submit" class="btn btn-primary">Enviar</button>
          <button type="reset" class="btn btn-secondary">Cancelar</button>
        </div>
      </form>
    </div>
  </body>
</html>
